{% macro modalFormCategoria(id, categorias) %}
<div class="modal fade " id="{{ id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container-fluid">
                <form class="col-12 col-md-10 offset-md-1" method="post" action="/categoria/adicionar">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <h1 class="display-6 fw-semibold">Gerenciar Categorias</h1>
                        <p class="fs-5">
                            Personalize suas pr√≥prias categorias 
                        <p>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-12 mt-4">
                            <div class="mb-3">
                                <label for="nome" class="form-label">
                                    Nome da Categoria
                                </label>
                                <div class="col">
                                    <input type="text" name="nome" id="nome" class="shadow border-0 form-control" placeholder="Exemplo: Estudos">
                                </div>
                            </div>
                            <div class="col">
                                Tipo de Categoria
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="Receita" value="Receita">
                                    <label class="form-check-label" for="Receita">
                                        Receita
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="Despesa" value="Despesa">
                                    <label class="form-check-label" for="Despesa">
                                        Despesa
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-12 mb-3">
                            <h3 class="display-6 fs-2 text-center fw-semibold">
                                Minhas Categorias
                            </h3>
                            <div style="overflow-y: auto; max-height: 52vh;">
                                {% for c in categorias %}
                                    <div  class="shadow col-md-8 offset-md-2 col-sm-6 offset-sm-3 offset-2 col-8 py-2 mt-3 d-flex justify-content-between">
                                        <div class="ms-2 mt-1">
                                            <h5 class="fs-5 p-0">{{c.nome}}</h5>
                                        </div>
                                        <div class="d-flex mt-2 me-2 gap-2">
                                            <div>
                                                <button class="btn p-0" type="button">
                                                    <i class="bi bi-pencil-square"></i>
                                                </button>                        
                                            </div>
                                            <form action="/categoria/excluir" method="post">
                                                <button class="btn p-0" name="id" value="{{ c.id }}" type="submit">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>                        
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div> 
                        <button type="submit" action="/categoria/adicionar" class="btn col-4 offset-4 rounded bg-secondary text-white fs-5 fw-semibold" style="background-color: #35aa3a;">
                            Adicionar Categoria
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endmacro %}
