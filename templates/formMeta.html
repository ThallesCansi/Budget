<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/estilo.css">
    <link rel="stylesheet" href="/static/lib/meu_bootstrap.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Meta</title>
</head>
<body>
    <div class="container-md container-fluid">
        <form class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-3" method="post">
            <h1 class="display-6 text-center fw-semibold">
                Adicionar Meta
            </h1>
            <div class="row mb-3 mt-5">
                <div class="col-12 col-md-6 mb-3">
                    <label for="nomeMeta" class="form-label offset-md-1 offset-sm-2 offset-1">Nome da Meta</label>
                    <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                        <input type="text" name="nomeMeta" id="nomeMeta" class="shadow border-0 form-control" placeholder="Exemplo: Carro novo" style="color: #98a6af !important;">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="data" class="form-label offset-md-1 offset-sm-2 offset-1">Data</label>
                    <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                        <input type="date" name="data" id="data" class="shadow border-0 form-control" style="color: #6c757d;">
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                 <div class="col-12 col-md-6 mb-3">
                    
                    <label for="valorMeta" class="form-label offset-md-1 offset-sm-2 offset-1">Valor da Meta</label>
                    <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                        <input type="number" name="valorMeta" id="valorMeta" class="shadow border-0 form-control" placeholder="R$ 0,00" style="color: #6c757d;">
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="descricao" class="form-label offset-md-1 offset-sm-2 offset-1">Descrição</label>
                    <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                        <input type="text" name="descricao" id="descricao" class="shadow border-0 form-control" placeholder="Descrição da Meta" style="color: #98a6af !important;">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mb-3">
                    
                    <label for="valorInicial" class="form-label offset-md-1 offset-sm-2 offset-1">Valor Inicial da Meta</label>
                    <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                        <input type="number" name="valorInicial" id="valorInicial" class="shadow border-0 form-control" placeholder="R$ 0,00" style="color: #6c757d;">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="select-color shadow col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 text-center py-5">
                        <i class="bg-danger rounded-circle" style="padding: 12px 24px 12px 24px"></i>
                        <i class="bg-warning rounded-circle mx-3"  style="padding: 12px 24px 12px 24px"></i>
                        <i class="bg-success rounded-circle me-3"  style="padding: 12px 24px 12px 24px"></i>
                        <i class="bg-primary rounded-circle"  style="padding: 12px 24px 12px 24px"></i>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-6 mb-3">
                    <label for="idCategoria" class="form-label offset-md-1 offset-sm-2 offset-1">Categoria</label>
                        <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                            <select name="categoria" id="idCategoria" class="shadow border-0 form-select" style="color: #6c757d;">
                                <option value="label" disabled selected>
                                    Escolha a categoria
                                </option>
                                {% for c in categories %}
                                <option value="{{c.idCategory}}">{{c.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                </div>
            </div>
            <div>
                <button class="btn col-4 offset-4 rounded bg-secondary text-white fs-5 fw-semibold" type="submit"  style=" background-color: #35aa3a;">
                    Adicionar Meta
                </button>
            </div>
        </form>
    </div>
        
    
</body>
</html>
