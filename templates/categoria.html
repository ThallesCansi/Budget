{% extends "configuracoes.html" %}

{% block right %}

        <form class="app-form">

            <!-- Colunas do Formulário -->
            <div class="form-columns">
                <!-- Coluna Esquerda -->
                <div class="left-column">

                    <!-- Nome da Categoria -->
                    <div class="field">
                        <p>Nome da Categoria</p>
                        <input name="name" type="text" placeholder="Exemplo: Estudos" />
                    </div>

                     <!-- Limite de Despesa - AJEITAR COR DO PLACEHOLDER (CINZA) -->
                    <div class="field">
                        <p>Limite de Despesa</p>
                        <input 
                          id="saving"
                          type="number"
                          placeholder="R$ 0,00"
                          />
                    </div>

                    <!-- Cores -->
                    <div class="select-color">
                        <div class="balls-top">
                            <i style="background: var(--categories-pink);" class="colors-ball"></i>
                            <i style="background: var(--categories-green);" class="colors-ball"></i>
                            <i style="background: var(--categories-darkBlue);" class="colors-ball"></i>
                          <!--  <i style="background: var(--categories-grey);" class="colors-ball"></i> ADICIONAR NO CSS -->
                        </div>
                        <div class="balls-bottom">
                            <i style="background: var(--categories-orange);" class="colors-ball"></i>
                            <i style="background: var(--categories-blue);" class="colors-ball"></i>
                            <i style="background: var(--categories-red);" class="colors-ball"></i>
                        </div>
                    </div>

                    <!-- ícone AJEITAR -->
                    <div class="field">
                        <p>ícone</p>
                        <select>
                      <!--  <option value="label" disabled selected> </option>
                            <option value="pai">Pai</option>
                            <option value="filho">Filho</option>
                            <option value="irmao">Irmão</option>  -->
                        </select>
                    </div>
                </div>

                <!-- Coluna Direita -->
                <div class="right-column">


                </div>
            </div>

            <!-- Botão do Formulário -->
            <input class="btn-form" type="submit" value="Criar Categoria">
        </form>

{% endblock%}
