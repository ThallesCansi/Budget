{% macro modalConfirmar(link, id) %}

    <div class="modal fade" id="{{ id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Sair</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja realmente sair do sistema?
                </div>
                <div class="modal-footer">
                    <a href="{{ link }}" class="btn btn-danger">Sair</a>
                </div>
            </div>
        </div>
    </div>

{% endmacro %}
