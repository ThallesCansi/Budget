{% extends "base.html" %} {% block conteudo %}
<form class="col-12 col-md-10 offset-md-1 pt-3" method="post">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-6 fw-semibold">Gerenciar Contas</h1>
        <p class="fs-5">
            Personalize suas conexões e contas bancárias 
        <p>
    </div>
    <div class="row">
        <div class="col-md-6 col-12 mt-4">
            <div class="mb-3">
                <label for="titulo" class="form-label offset-md-1 offset-sm-2 offset-1">
                    Título
                </label>
                <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                    <input type="text" name="titulo" id="titulo" class="shadow border-0 form-control" placeholder="Nubank" style="color: #98a6af !important;">
                </div>
            </div>
            <div class="mb-3">
                <label for="saldo" class="form-label offset-md-1 offset-sm-2 offset-1">Saldo</label>
                <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                    <input type="number" name="saldo" id="saldo" class="shadow border-0 form-control" placeholder="R$ 0,00" style="color: #6c757d;">
                </div>
            </div>
            <div class="mb-5">
                <label for="meta" class="form-label offset-md-1 offset-sm-2 offset-1">Meta</label>
                <div class="col-md-10 offset-md-1 col-sm-8 offset-sm-2 offset-1 col-10 ">
                    <select id="meta" name="meta" class="shadow border-0 form-select" style="color: #6c757d;">
                        <option disabled selected>Escolha uma meta</option>
                        <option value="viagem">Nova viagem em novembro </option>
                        <option value="carro">Carro novo</option>
                        <option value="celular">Celular novo</option>
                        <option value="nenhuma">Sem meta</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <h3 class="display-6 fs-2 text-center fw-semibold">
                Minhas Contas
            </h3>
            {% for c in contas %}
                <div  class=" shadow col-md-8 offset-md-2 col-sm-6 offset-sm-3 offset-2 col-8 py-2 mt-3 d-flex justify-content-between">
                    <div class="ms-2 mt-1">
                        <h5 class="fs-5 p-0">{{c.titulo}}</h5>
                    </div>
                    <div class="d-flex mt-2 me-2 gap-2">
                        <div>
                            <form action="/excluirConta" method="post">
                              <button class="btn p-0" name="idCAccount" value="" type="submit" onclick="openPopupExcluir()">
                                 <i class="bi bi-pencil-square"></i>
                              </button>                        
                            </form>
                        </div>
                        <div>
                            <form action="/excluirConta" method="post">
                              <button class="btn p-0" name="idAccount" value="" type="submit" onclick="openPopupExcluir()">
                                  <i class="bi bi-trash"></i>
                              </button>                        
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
       <button class="btn col-4 offset-4 rounded bg-secondary text-white fs-5 fw-semibold" type="submit"  style=" background-color: #35aa3a;">
            Adicionar Conta
        </button>
    </div>
</form>


{% endblock %}
