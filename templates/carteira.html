{% extends "base.html" %} {% block conteudo %}
<div class="columns">
    <div class="left-column">
        <a href="#" onclick="openPopup()"
            ><img src="static/images/Adicionar.svg"
        /></a>
        <script src="static/scripts/popup.js"></script>
    </div>

    <!-- Coluna Direita -->
    <div class="right-column"></div>
</div>

{% endblock %} {% block popup %}
<!-- Formulário do Aplicativo -->
<form id="app-form" class="app-form" method="post" action="/cadastrarCartao">
    <!-- Cabeçalho do Formulário -->
    <div class="form-header">
        <h4>Adicionar Cartão</h4>
    </div>

    <!-- Colunas do Formulário -->
    <div class="form-columns">
        <!-- Coluna Esquerda -->
        <div class="left-column">
            <!-- Nome completo -->
            <div class="field">
                <p>Descrição</p>
                <input name="description" type="text" placeholder="Exemplo: cartão de débito" />
            </div>
            <!-- conta -->
            <div class="field">
                <p>Conta</p>
                <select name="idAccount">
                    <option value="label" disabled selected>
                        Escolha a sua conta
                    </option>
                    <option value="wallet">Minha Carteira</option>
                    <option value="nubank">NuBank</option>
                    <option value="inter">Inter</option>
                </select>
            </div>

            <!-- Grau de parentesco -->
            <div class="field">
                <p>Limite</p>
                <input name="saving" id="saving" type="number" placeholder="R$ 0,00" />
            </div>
        </div>
        <!-- Coluna Direita -->
        <div class="right-column">
            <!-- Carregar foto -->
            <div class="field">
                <p>Dia do fechamento</p>
                <input name="closeDate" type="date" />
            </div>
            <div class="field">
                <p>Dia do vencimento</p>
                <input name="cardExpiration" type="date" />
            </div>
            <div class="field">
                <p>Bandeira</p>
                <select name="cardBanner">
                    <option value="label" disabled selected>
                        Escolha a bandeira do cartão
                    </option>
                    <option value="mastecard">Mastecard</option>
                    <option value="visa">Visa</option>
                    <option value="elo">Elo</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Botão do Formulário -->
    <input class="btn-form" type="submit" value="Adicionar Cartão" />
</form>
{% endblock %}
