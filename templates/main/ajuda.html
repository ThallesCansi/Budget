{% extends "base.html" %}

{% block conteudo %}

<!-- Botão de Voltar -->
<h1>
    <a href="/configuracoes">
        <i class="bi bi-arrow-left text-secondary"></i>
    </a>
</h1>

<div class="container">
        <h1>Chat de Suporte</h1>
        <div id="chat-box" class="mb-3"></div>
        <div class="input-group">
            <input type="text" id="user-message" class="form-control" placeholder="Escreva a sua dúvida">
            <button type="button" class="btn color=2B478B">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
</svg>
              </button>
        </div>
    </div>
    
    <!-- Inclua o link para o arquivo JavaScript do Bootstrap (opcional, se necessário) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Função para enviar mensagens
        function sendMessage() {
            var userMessage = document.getElementById('user-message').value;
            if (userMessage.trim() !== '') {
                var chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += '<p><strong>Você:</strong> ' + userMessage + '</p>';
                document.getElementById('user-message').value = '';
            }
        }

        // Adicionar evento de clique ao botão de envio
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Adicionar evento de pressionar Enter para enviar mensagem
        document.getElementById('user-message').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
{% endblock %}
